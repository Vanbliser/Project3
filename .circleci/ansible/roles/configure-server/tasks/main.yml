- name: "update apt packages"
  become: true
  become_method: sudo
  apt:
    update_cache: yes

- name: "upgrade apt packages"
  become: true
  become_method: sudo
  apt:
    upgrade: "yes"

- name: "Remove dependencies that are no longer required" 
  become: true
  apt:
    autoremove: yes

- name: "Install npm and node.js"
  become: true
  apt:
    name: ["nodejs=13.8.0", "npm", "python3=3.9"]
    state: present
    allow_downgrade: yes

- name: "Install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
